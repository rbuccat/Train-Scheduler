<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>

<div class="container">

	<br>

	<!-- Jumbotron -->
	<div class="jumbotron" id="header">
		<h1 class="text-center">Anytime is Train Time!</h1>
	</div>


	<div class="row">	
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading" id="header1">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body" id="recentMember">
					<table class="table">
					    <thead>
					      <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency(min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					      </tr>
					    </thead>
					    <tbody class="displayedData">
					      
					    </tbody>
  					</table>
				</div>
			</div>
		</div>
	</div>	

	<div class="row">


		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading" id="header2">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">

					
					<form role="form">
						<div class="form-group">
							<label for="text">Train Name</label>
							<input type="text" class="form-control" id="trainnameinput">
						</div>
						<div class="form-group">
							<label for="text">Destination</label>
							<input type="text" class="form-control" id="destinationinput">
						</div>
						<div class="form-group">
							<label for="text">First Train Time (HH:mm - Military Time)</label>
							<input type="text" class="form-control" id="firsttraininput">
						</div>
						<div class="form-group">
							<label for="comment">Frequency(min)</label>
							<input type="number" class="form-control" id="frequencyinput">
						</div>

						<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
					</form>

				</div>
			</div>
		</div>

		
	
</div>

<!-- Javascripts -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/logic.js"></script>

</body>
</html>
